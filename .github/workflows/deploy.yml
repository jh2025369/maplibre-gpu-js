name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build-dist

      - name: Prepare deployment
        run: |
          mkdir -p .deploy
          cp -r test .deploy/
          cp -r dist .deploy/
          touch .deploy/.nojekyll

      - name: Replace API Key in HTML
        run: |
          find .deploy -name "*.html" -exec sed -i "s|key=get_your_own_OpIi9ZULNHzrESv6T2vL|key=${{ secrets.MAPTILER_API_KEY }}|g" {} +

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.deploy
