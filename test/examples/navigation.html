<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display map navigation controls</title>
    <meta property="og:description" content="Add zoom and rotation controls to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gpu.css' />
    <script src='../../dist/maplibre-gpu-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregpu.Map({
        container: 'map', // container id
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=DkLFBaEX29APLZ1qA873',
        center: [-74.5, 40], // starting position
        zoom: 9 // starting zoom
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new maplibregpu.NavigationControl());
</script>
</body>
</html>
