<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a default marker</title>
    <meta
      property="og:description"
      content="Add a default marker to the map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../dist/maplibre-gpu.css" />
    <script src="../../dist/maplibre-gpu-dev.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregpu.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/streets/style.json?key=DkLFBaEX29APLZ1qA873",
        center: [12.550343, 55.665957],
        zoom: 8,
      });

      map.on("load", function () {
        map.addLayer({
          id: "circle-layer",
          type: "circle",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  geometry: {
                    type: "Point",
                    coordinates: [12.550343, 55.665957], // New York City
                  },
                  properties: {
                    radius: 200, // 半径为200米
                  },
                },
              ],
            },
          },
          paint: {
            "circle-color": "#3887d4",
            "circle-radius": 200,
            "circle-opacity": 0.5,
          },
        });
      });
    </script>
  </body>
</html>
